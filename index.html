<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First assignment</title>
</head>

<body>

    <script>

        const pi = Math.PI;
        var r = prompt("Molim vas unesite vrijednost poluprecnika osnove valjka:");
        var H = prompt("Molim vas unesite vrijednost visine:");

        var sum = (parseInt(r) * parseInt(r)) * parseInt(H) * pi;

        alert("Sum is: " + sum);

    </script>

</body>
